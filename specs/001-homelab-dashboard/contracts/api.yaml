openapi: 3.0.3
info:
  title: Homelab Service Dashboard API
  version: 1.0.0
  description: REST API for managing homelab service links with automated status monitoring and notifications
servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://your-homelab.com
    description: Production server

paths:
  /api/status:
    get:
      summary: Get all service statuses
      description: Returns the current status of all services for the dashboard
      tags:
        - Public
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  services:
                    type: array
                    items:
                      $ref: '#/components/schemas/ServiceStatus'
                  lastUpdated:
                    type: string
                    format: date-time

  /api/admin/login:
    post:
      summary: Admin login
      description: Authenticate admin user and create session
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: admin
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/links:
    get:
      summary: List all service links
      description: Returns all service links with optional filtering
      tags:
        - Admin
      security:
        - sessionAuth: []
      parameters:
        - name: categoryId
          in: query
          description: Filter by category ID
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [online, offline, diminished, unknown]
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  links:
                    type: array
                    items:
                      $ref: '#/components/schemas/ServiceLink'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create new service link
      description: Add a new service link to the dashboard
      tags:
        - Admin
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceLinkCreate'
      responses:
        '201':
          description: Link created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceLink'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/links/{id}:
    get:
      summary: Get single service link
      description: Returns details of a specific service link
      tags:
        - Admin
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceLink'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Link not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update service link
      description: Update an existing service link
      tags:
        - Admin
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceLinkUpdate'
      responses:
        '200':
          description: Link updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceLink'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Link not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete service link
      description: Remove a service link from the dashboard
      tags:
        - Admin
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Link deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Link not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/categories:
    get:
      summary: List all categories
      description: Returns all categories ordered by display order
      tags:
        - Admin
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create new category
      description: Add a new category
      tags:
        - Admin
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCreate'
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/categories/{id}:
    put:
      summary: Update category
      description: Update an existing category
      tags:
        - Admin
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryUpdate'
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete category
      description: Remove a category (only if no links reference it)
      tags:
        - Admin
      security:
        - sessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Category deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '400':
          description: Cannot delete category with services
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/admin/config:
    get:
      summary: Get global settings
      description: Returns global application settings
      tags:
        - Admin
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Settings'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update global settings
      description: Update global application settings
      tags:
        - Admin
      security:
        - sessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SettingsUpdate'
      responses:
        '200':
          description: Settings updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Settings'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: session
      description: Session cookie for authentication

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: Validation failed

    Status:
      type: string
      enum: [online, offline, diminished, unknown]

    NotificationMethod:
      type: string
      enum: [email, webhook, in-app]

    NotificationCondition:
      type: string
      enum: [offline, online, diminished, any]

    ServiceStatus:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        status:
          $ref: '#/components/schemas/Status'
        lastChecked:
          type: string
          format: date-time

    ServiceLink:
      allOf:
        - $ref: '#/components/schemas/ServiceLinkBase'
        - type: object
          required:
            - id
            - createdAt
            - updatedAt
          properties:
            id:
              type: string
              format: uuid
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    ServiceLinkBase:
      type: object
      required:
        - name
        - url
        - categoryId
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        url:
          type: string
          format: uri
        icon:
          type: string
          nullable: true
        description:
          type: string
          maxLength: 500
          nullable: true
        categoryId:
          type: string
          format: uuid
        metadata:
          type: object
          additionalProperties:
            type: string
        status:
          $ref: '#/components/schemas/Status'
        checkInterval:
          type: integer
          nullable: true
          description: Override global check interval (seconds), null uses global
        notificationEnabled:
          type: boolean
        notificationConditions:
          type: array
          items:
            $ref: '#/components/schemas/NotificationCondition'
        lastChecked:
          type: string
          format: date-time
          nullable: true

    ServiceLinkCreate:
      allOf:
        - $ref: '#/components/schemas/ServiceLinkBase'

    ServiceLinkUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        url:
          type: string
          format: uri
        icon:
          type: string
          nullable: true
        description:
          type: string
          maxLength: 500
          nullable: true
        categoryId:
          type: string
          format: uuid
        metadata:
          type: object
          additionalProperties:
            type: string
        checkInterval:
          type: integer
          nullable: true
        notificationEnabled:
          type: boolean
        notificationConditions:
          type: array
          items:
            $ref: '#/components/schemas/NotificationCondition'

    Category:
      allOf:
        - $ref: '#/components/schemas/CategoryBase'
        - type: object
          required:
            - id
            - createdAt
            - updatedAt
          properties:
            id:
              type: string
              format: uuid
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time

    CategoryBase:
      type: object
      required:
        - name
        - displayOrder
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 50
        displayOrder:
          type: integer
          minimum: 0

    CategoryCreate:
      allOf:
        - $ref: '#/components/schemas/CategoryBase'

    CategoryUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 50
        displayOrder:
          type: integer
          minimum: 0

    Settings:
      allOf:
        - $ref: '#/components/schemas/SettingsBase'
        - type: object
          required:
            - updatedAt
          properties:
            updatedAt:
              type: string
              format: date-time

    SettingsBase:
      type: object
      properties:
        globalCheckInterval:
          type: integer
          minimum: 30
          description: Default status check interval in seconds
        statusTimeout:
          type: integer
          minimum: 1
          maximum: 30
          description: Seconds before status considered "diminished"
        checkTimeout:
          type: integer
          minimum: 5
          maximum: 60
          description: Seconds before check times out (offline)
        notificationEmail:
          type: string
          format: email
          nullable: true
        smtpHost:
          type: string
          nullable: true
        smtpPort:
          type: integer
          enum: [25, 465, 587, 2525]
        smtpSecure:
          type: boolean
        smtpUser:
          type: string
          nullable: true

    SettingsUpdate:
      type: object
      properties:
        globalCheckInterval:
          type: integer
          minimum: 30
        statusTimeout:
          type: integer
          minimum: 1
          maximum: 30
        checkTimeout:
          type: integer
          minimum: 5
          maximum: 60
        notificationEmail:
          type: string
          format: email
          nullable: true
        smtpHost:
          type: string
          nullable: true
        smtpPort:
          type: integer
          enum: [25, 465, 587, 2525]
        smtpSecure:
          type: boolean
        smtpUser:
          type: string
          nullable: true
